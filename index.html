<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="src/icon-star.svg" alt="star-icon" />
      <h2>How did we do?</h2>
      <p class="text">
        Please let us know how we did with your support<br />request. All
        feedback is appreciated to help us<br />improve our offering!
      </p>
      <div class="button-container">
        <button class="round">1</button>
        <button class="round">2</button>
        <button class="round">3</button>
        <button class="round">4</button>
        <button class="round">5</button>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
