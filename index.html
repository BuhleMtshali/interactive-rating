<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="inner">
        <img src="src/icon-star.svg" alt="star-icon" />
        <h2>How did we do?</h2>
        <p class="text">
          Please let us know how we did with your support<br />request. All
          feedback is appreciated to help us<br />improve our offering!
        </p>
        <div class="button-container">
          <button class="round" data-value="1">1</button>
          <button class="round" data-value="2">2</button>
          <button class="round" data-value="3">3</button>
          <button class="round" data-value="4">4</button>
          <button class="round" data-value="5">5</button>
        </div>
        <button id="submit">Submit</button>
      </div>
      <div id="hidden-part">
        <img src="src/illustration-thank-you.svg" alt="thank you" />
        <p class="orange-text">
          You selected <span id="rating">4</span> out of 5
        </p>
        <h2 id="thank-you">Thank you!</h2>
        <p class="thank-T">
          We appreciate you taking the time to give a rating<br />If you ever
          need more support, don't hesitate to<br />get in touch!
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
